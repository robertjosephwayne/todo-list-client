<form (submit)="onSave(todoForm)" #todoForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field class="w-80">
      <mat-label *ngIf="!isEditing">Create Task</mat-label>
      <mat-label *ngIf="isEditing">Edit Task</mat-label>
      <input matInput type="text" name="title" [ngModel]="editingTodo?.title" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="flex justify-center">
    <button
      class="focus:outline-none"
      mat-button
      mat-dialog-close
      type="submit"
    >
      Save
    </button>
    <button class="focus:outline-none" mat-button mat-dialog-close>
      Close
    </button>
  </div>
</form>
