<div class="scrim"></div>

<div id="todo-list-editor" class="grid justify-items-center">
  <mat-card class="text-center">
    <form (submit)="onSave(todoForm)" #todoForm="ngForm">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Create Task</mat-label>
          <input
            matInput
            type="text"
            name="title"
            [ngModel]="editingTodo?.title"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!todoForm.value.title"
        >
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
