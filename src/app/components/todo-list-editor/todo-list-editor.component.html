<div class="grid justify-items-center my-6">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card class="text-center" *ngIf="!isLoading">
    <form (submit)="onSave(todoForm)" #todoForm="ngForm">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Create Task</mat-label>
          <input
            matInput
            type="text"
            name="title"
            [ngModel]="selectedTodo?.title"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Additional Detail (Optional)</mat-label>
          <input
            matInput
            type="text"
            name="description"
            [ngModel]="selectedTodo?.description"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!todoForm.value.title"
        >
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
