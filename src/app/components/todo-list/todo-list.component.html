<div class="grid justify-items-center my-6" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<app-todo-list-editor *ngIf="isEditing && !isLoading"></app-todo-list-editor>

<mat-list *ngIf="!isLoading">
  <mat-list-item *ngFor="let todo of todos$ | async">
    <mat-checkbox (click)="onComplete(todo)"></mat-checkbox>
    <span class="todo-title">
      {{ todo.title }}
    </span>
    <span class="spacer"></span>
    <button mat-icon-button color="accent" (click)="onEdit(todo)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(todo)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
