<mat-card class="mx-auto w-11/12 max-w-lg mt-12">
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" class="p-8">
    <div class="mb-4">
      <mat-form-field class="w-full">
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="Email"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
    </div>

    <div class="mb-6">
      <mat-form-field class="w-full">
        <input
          matInput
          name="password"
          ngModel
          type="password"
          placeholder="Password"
          #passwordInput="ngModel"
          required
          password
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </div>
  </form>
</mat-card>
