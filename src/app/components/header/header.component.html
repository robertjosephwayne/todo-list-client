<mat-toolbar class="mb-6 mat-elevation-z6" color="primary">
  <span>
    <a routerLink="/">{{ label }}</a></span
  >
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button *ngIf="isAuth$ | async" routerLink="/create"> Add Item </a>
    </li>
    <li>
      <a mat-button *ngIf="!(isAuth$ | async)" routerLink="/login"> Login </a>
    </li>
    <li>
      <a mat-button *ngIf="!(isAuth$ | async)" routerLink="/signup">
        Sign Up
      </a>
    </li>
    <li>
      <button mat-button *ngIf="isAuth$ | async" (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
  <!-- TODO: Add GitHub icon to right side of navbar -->
</mat-toolbar>
