<ng-container *ngIf="isAuth$ | async as isAuth">
  <mat-toolbar class="flex justify-between bg-white border-b">
    <div>
      <button
        mat-icon-button
        class="focus:outline-none"
        (click)="onMenuSelected()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <button mat-button class="focus:outline-none" (click)="onLogout()">
      Logout
    </button>
  </mat-toolbar>
</ng-container>
