<mat-toolbar class="mb-6 mat-elevation-z6" color="primary">
  <span>
    <a routerLink="/">{{ label }}</a></span
  >
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        mat-button
        *ngIf="isAuth$ | async"
        (click)="onAddItem()"
        >Add Item</a
      >
    </li>
    <li>
      <a
        mat-button
        *ngIf="!(isAuth$ | async)"
        routerLink="/login"
        routerLinkActive="mat-accent"
      >
        Login
      </a>
    </li>
    <li>
      <a
        mat-button
        *ngIf="!(isAuth$ | async)"
        routerLink="/signup"
        focused="true"
        routerLinkActive="mat-accent"
      >
        Sign Up
      </a>
    </li>
    <li>
      <button mat-button *ngIf="isAuth$ | async" (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
  <!-- TODO: Add GitHub icon to right side of navbar -->
</mat-toolbar>
