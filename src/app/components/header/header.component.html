<mat-toolbar
  class="flex justify-between bg-white"
  [ngClass]="{ 'border-b': isAuth$ | async }"
>
  <div>
    <button
      mat-icon-button
      *ngIf="isAuth$ | async"
      class="focus:outline-none"
      (click)="onMenuSelected()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <nav mat-tab-nav-bar *ngIf="!(isAuth$ | async)">
    <a
      mat-tab-link
      routerLink="/login"
      routerLinkActive
      #signInLink="routerLinkActive"
      [active]="signInLink.isActive"
    >
      Sign In
    </a>
    <a
      mat-tab-link
      routerLink="/signup"
      routerLinkActive
      #signUpLink="routerLinkActive"
      [active]="signUpLink.isActive"
    >
      Sign Up
    </a>
  </nav>

  <button
    mat-button
    class="focus:outline-none"
    *ngIf="isAuth$ | async"
    (click)="onLogout()"
  >
    Logout
  </button>
</mat-toolbar>
