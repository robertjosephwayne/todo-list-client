<ng-container *ngIf="isAuth$ | async as isAuth">
  <mat-toolbar class="flex justify-between bg-gray-700 border-b">
    <div>
      <button
        mat-icon-button
        class="focus:outline-none"
        (click)="onMenuSelected()"
      >
        <mat-icon class="text-white">menu</mat-icon>
      </button>
    </div>

    <button
      mat-button
      class="focus:outline-none text-white"
      (click)="onLogout()"
    >
      Logout
    </button>
  </mat-toolbar>
</ng-container>
