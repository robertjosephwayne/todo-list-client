<form [formGroup]="newProjectForm" (ngSubmit)="onSave()">
  <div mat-dialog-content>
    <div class="flex flex-col">
      <mat-form-field class="xs: w-80">
        <mat-label>Create Project</mat-label>
        <input
          matInput
          type="text"
          formControlName="projectName"
          [maxLength]="maxProjectNameLength"
        />
        <mat-hint align="end">
          {{ projectName.value.length }} / {{ maxProjectNameLength }}
        </mat-hint>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="flex justify-center">
    <button
      class="focus:outline-none"
      mat-button
      type="submit"
      [disabled]="newProjectForm.invalid"
    >
      Save
    </button>
    <button class="focus:outline-none" mat-button mat-dialog-close>
      Close
    </button>
  </div>
</form>
