<form (submit)="onSave(todoForm)" #todoForm="ngForm">
  <div mat-dialog-content>
    <div class="flex flex-col">
      <mat-form-field class="xs: w-80">
        <mat-label>Edit Task</mat-label>
        <input matInput type="text" name="title" [ngModel]="data.todo.title" />
      </mat-form-field>
      <mat-form-field class="xs: w-80">
        <mat-label>Project</mat-label>
        <mat-select name="project" [ngModel]="selectedProjectId">
          <mat-option
            *ngFor="let project of data.projects"
            [value]="project.id"
          >
            {{ project.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- TODO: Edit Project dropdown -->
    </div>
  </div>

  <div mat-dialog-actions class="flex justify-center">
    <button class="focus:outline-none" mat-button type="submit">Save</button>
    <button class="focus:outline-none" mat-button mat-dialog-close>
      Close
    </button>
  </div>
</form>
